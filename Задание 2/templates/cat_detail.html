<script>
document.getElementById('search-form').addEventListener('submit', function(event) {
    event.preventDefault();
    submitSearch();
});

document.getElementById('sort-by').addEventListener('change', function() {
    submitSearch();
});

function submitSearch() {
    var queryValue = document.querySelector('#search-form input[name="query"]').value;
    var sortByValue = document.getElementById('sort-by').value;

    var url = 'http://127.0.0.1:4000/search';
    var queryParams = [];


    if (queryValue) {
        queryParams.push('query=' + encodeURIComponent(queryValue));
    }

    if (sortByValue) {
        queryParams.push('sort_by=' + encodeURIComponent(sortByValue));
    }


    if (queryParams.length > 0) {
        url += '?' + queryParams.join('&');
    }

    window.location.href = url;
}
</script>

<script>
window.onload = function() {
    var urlParams = new URLSearchParams(window.location.search);
    var sort_by = urlParams.get('sort_by');

    if (sort_by) {
        document.getElementById('sort-by').value = sort_by;
    }
};
</script>
